<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Gallery</h1>
  <div class="gallery">
    <div class="item">
        <img onclick="showModal(this)" src="https://mimo.app/i/whispurr.png" alt="stinky cat" class="thumbnail"> <h2>Stinky Guy</h2>
    </div>
    <div class="item">
        <img onclick="showModal(this)" src="https://mimo.app/i/babaganoosh.png" alt="cool cat cat" class="thumbnail"> <h2>Neat Guy</h2>
    </div>
    <div class="item">
        <img onclick="showModal(this)" src="https://mimo.app/i/nacho.png" alt="scary cat" class="thumbnail"> <h2>Terrifying Guy</h2>
    </div>
  </div>
  <div id="modal">
    <span id="modal-close-button">X</span>
    <img src="" id="modal-content">
  </div>
  <script src="script.js"></script>
</body>
</html>
